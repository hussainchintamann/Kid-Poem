    <div class="poem2">
        <div class="mainTexts">
            <h1>Milky Star</h1>
            <p>
                <span> Star light,star bright</span> <br>
                <span>Cleching my eye closed</span> <br>
                <span>As I wish with all my might</span> <br>
                <span>I release my vision,to the stars above</span> <br>
                <span>Watch them shine,with such passion and love</span><br>
                <span>I only wish I could shine one day,just like them</span> <br>
                <span>Star light,star bright,wish I may.wish I might</span>

            </p>
